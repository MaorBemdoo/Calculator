<!doctype html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
            
        <!-- Bootstrap CSS v5.3.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="Calculator.css">

    </head>

    <body class="g-0">
        <div id="_load">
            <span>{</span><span>}</span>
        </div>
        <main class="blackGlass shadow-lg d-none">
            <div class="div1 whiteBS p-3">
                <p></p>
                <div class="whitebBS bg"></div>
            </div>
            <div class="div2 p-3">
                <div class="mb-2">
                    <button id="_span" class="btn btn-primary btn-lg ctext">C</button>
                    <button class="btn btn-primary btn-lg ctext">DEL</button>
                    <button class="btn btn-primary btn-lg ctext">&divide;</button>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary btn-lg">1</button>
                    <button class="btn btn-primary btn-lg">2</button>
                    <button class="btn btn-primary btn-lg">3</button>
                    <button class="btn btn-primary btn-lg ctext">&times;</button>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary btn-lg">4</button>
                    <button class="btn btn-primary btn-lg">5</button>
                    <button class="btn btn-primary btn-lg">6</button>
                    <button class="btn btn-primary btn-lg ctext">+</button>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary btn-lg">7</button>
                    <button class="btn btn-primary btn-lg">8</button>
                    <button class="btn btn-primary btn-lg">9</button>
                    <button class="btn btn-primary btn-lg ctext">-</button>
                </div>
                <div>
                    <button class="btn btn-primary btn-lg">.</button>
                    <button class="btn btn-primary btn-lg">0</button>
                    <button id="_span" class="btn btn-primary btn-lg ctext">=</button>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="Calculator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>

</html>
